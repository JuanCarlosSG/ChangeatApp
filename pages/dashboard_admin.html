<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChangEat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/dashboard.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

  </head>
  <body style="background: #FFC5B1;">
    <div class="container mt-4 d-none d-sm-block" id="mainFigure" style="background: #FF865E;">
      <div class="row">
      </div>
      <div class="container">
        <div class="row">
          <!-- Tab Menu -->
          <div class="col-md-2 position-relative">
            <img src="../img/profile_pic.png" alt="" class="img-fluid mt-4 p-4">

            <nav class="d-flex justify-content-center">

              <div class="nav flex-column force-left" id="nav-tab" role="tablist">


                <a href="" class="nav-item active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">
                  <img src="../img/Home.svg" class="spacer">
                  Inicio
                </a>

                <a href="" class="nav-item" id="nav-users-tab" data-bs-toggle="tab" data-bs-target="#nav-users" role="tab" aria-controls="nav-users" aria-selected="false">
                  <img src="../img/Clases.svg" class="spacer">
                  Usuarios
                </a>

                <a href="" class="nav-item" id="nav-retos-tab" data-bs-toggle="tab" data-bs-target="#nav-retos" role="tab" aria-controls="nav-retos" aria-selected="false">
                  <img src="../img/Tips.svg" class="spacer">
                  Retos
                </a>

              </div>

            </nav>


            <div class="d-flex position-sticky top-100 d-flex justify-content-center flex-column">
              <button type="button" name="button" class="btn btn-danger m-4" id="signOut">Cerrar Sesi√≥n</button>
              <img src="../img/Logo_mini_white.svg">
            </div>

          </div>

          <!-- Tab Content -->
          <div class="col-10 mt-3" id="mainContent">
            <div class="container">
              <h2 class="mt-3">Hola, Admin</h2>
              <div class="tab-content" id="nav-tabContent">

                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                  <div class="row">
                    Inicio
                  </div>
                </div>

                <div class="tab-pane fade" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab">
                  <div class="row">
                    Usuarios
                  </div>
                </div>

                <div class="tab-pane fade" id="nav-retos" role="tabpanel" aria-labelledby="nav-retos-tab">

                  <div class="row">

                    <div class="container p-4">

                      <div class="row">

                        <div class="col-md-6">

                          <div class="card">

                            <div class="card-body">

                              <form id="challenges-form">

                                <h4 class="mb-3">Nuevo Reto</h4>

                                <div class="form-group">

                                  <input type="text" id="challenge-name" class="form-control" placeholder="Nombre de la Receta"/>

                                  <input type="text" id="challenge-img" class="form-control mt-3" placeholder="Imagen (URL)"/>

                                  <textarea name="Ingredientes" id="challenge-ingredients" rows="5" class="form-control mt-3" cols="80" placeholder="Ingredientes" ></textarea>

                                  <textarea name="Pasos" id="challenge-steps" rows="5" class="form-control mt-3" cols="80" placeholder="Instrucciones" ></textarea>

                                </div>

                                <p id="errorLabel" class="text-danger"></p>

                                <div id="btn-cont">

                                  <button class="btn btn-primary" id="btn-challenge-form">Guardar</button>

                                  <button class="btn btn-primary" id="cancel" type="button">Cancelar</button>

                                </div>

                              </form>

                            </div>

                          </div>

                        </div>

                        <div class="col-md-6 crud-admin" id="challenge-container">

                          <h4>Retos:</h4>

                          <h5 style="color: red;">No se encontraron retos activos.</h5>

                        </div>

                      </div>

                    </div>

                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script type="module" src="../scripts/index.js"></script>
    <script type="module" src="../scripts/admin/main.js"></script>
    <script type="module" src="../scripts/auth/signout.js"></script>

  </body>

</html>
