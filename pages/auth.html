<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/auth.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-4">

          <div id="logo-ce">
            <img src="../img/Logo_Blue.png" class="img-fluid pt-5">
          </div>

          <nav>
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">

              <button class="nav-item nav-link active" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" role="tab" aria-controls="nav-login" aria-selected="true" style="color: #6E9DFF;">Log in</button>

              <button class="nav-item nav-link" id="nav-signup-tab" data-bs-toggle="tab" data-bs-target="#nav-signup" role="tab" aria-controls="nav-signup" aria-selected="false" style="color: #FF7A4F">Sign up</button>

            </div>
          </nav>

          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
              <div class="row">
                <div class="col"></div>
                <div class="col-10">
                  <div class="pt-5">
                    <input type="text" class="form-control color-input" name="Email" placeholder="Email">
                  </div>
                  <div class="pt-4">
                    <input type="password" class="form-control color-input" name="Password" placeholder="Password">
                  </div>
                  <div class="pt-4 flex-items">
                    <a href="#" style="color: #6E9DFF; font-size: 12px;">Forgot your password?</a>

                    <button type="button" name="button" class="btn btn-primary color-button">Log in</button>
                  </div>
                </div>
                <div class="col"></div>
              </div>
            </div>

            <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
              <div class="row">
                <div class="col"></div>
                <div class="col-10">
                  <div class="pt-5">
                    <input type="text" class="form-control color-input-su" name="Email" placeholder="Email">
                  </div>
                  <div class="pt-4">
                    <input type="password" class="form-control color-input-su" name="Password" placeholder="Password">
                  </div>
                  <div class="pt-4">
                    <input type="password" class="form-control color-input-su" name="PasswordR" placeholder="Repeat Password">
                  </div>
                  <div class="pt-4 flex-items">
                    <a href="#" style="color: #FF7648; font-size: 12px;">Need help?</a>

                    <button type="button" name="button" class="btn btn-primary color-button-su">Sign Up</button>
                  </div>
                </div>
                <div class="col"></div>
              </div>
            </div>

          </div>

        </div>



        <div class="col"></div>
        <div class="col-md-4 p-0">
          <div class="circles d-none d-sm-block" id="circles">
            <img src="../img/Circles_Blue.png"  class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/auth.js"></script>

  </body>
</html>
